<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h1 class="text-5xl font-bold my-5 text-center">Hunting Phone</h1>
    </header>
    <main class="my-8 container mx-auto">
        <section class="bg-blue-950 my-5">
            <input id="input-field" type="text" placeholder="search here..."
                class="input w-full max-w-xs my-8 bg-gray-700 text-white" />
            <button onclick="handleSearch()" class="btn btn-accent">search</button>

            <!-- another search button  -->
            <!-- <input id="search-field" type="text" placeholder="search here"
                class="input w-full max-w-xs my-8 text-white bg-slate-600 border-cyan-600" />
            <button onclick="handleSearch2()" class="btn btn-neutral border-cyan-600">search2</button> -->
        </section>

        <!-- search result -->
        <section>
            <!-- search loading  -->
            <div id="loading-spinner" class="my-10 text-center hidden">
                <span class="loading loading-dots loading-lg text-red-700"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>
            <!-- show all btn -->
            <div id="showAll-container" class="hidden text-center my-5">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details Modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">Show Details</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-2xl"></h3>
                <div id="show-details-container">
                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-block bg-blue-100">Close</button>
                </div>
            </form>
        </dialog>

    </main>

    <script src="JS/phone.js"></script>
</body>

</html>
